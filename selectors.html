<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        .eighth, .sixth, .second, .fourth{
            background-color: darkcyan;
            color: rgb(61, 20, 20);
            padding: 2%;
            width:fit-content;
        }
        #odd{
            background-color: rgb(61, 110, 32);
            color: rgb(61, 20, 20);
            padding: 2%;
            width:fit-content;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2 id="odd">My first line CSS</h2>
    <h2 class="second">My second line CSS</h2>
    <h2 id="odd">My third line CSS</h2>
    <h2 class="fourth">My fourth line CSS</h2>
    <h2 id="odd">My fifth line CSS</h2>
    <h2 class="sixth">My sixth line CSS</h2>
    <h2 id="odd">My seventh line CSS</h2>
    <h2 class="eighth">My eighth line CSS</h2>
    
</body>
</html>
